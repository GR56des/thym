<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THYM 公式サイト</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #f0f4f8; /* Softer light gray background */
                line-height: 1.6;
                color: #334155; /* Darker text for better readability */
                display: flex;
                flex-direction: column;
                min-height: 100vh; /* Ensure footer stays at the bottom */
            }
            main {
                flex-grow: 1; /* Allow main content to grow and push footer down */
            }
        </style>
    </head>
    <body class="antialiased">
        <header class="bg-white shadow-md py-6">
            <div class="max-w-4xl mx-auto px-4 text-center">
                <h1 class="text-4xl font-extrabold text-gray-900">
                    THYM（タイム）
                </h1>
                <p class="text-lg text-blue-700 mt-1">未来を創造する</p>
            </div>
        </header>

        <main class="flex items-center justify-center py-16 px-4">
            <div
                class="bg-white p-8 md:p-10 rounded-2xl shadow-xl border border-gray-200 text-center max-w-2xl w-full"
            >
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">
                    ようこそ THYM へ
                </h2>
                <p class="text-lg text-gray-700 mb-8">
                    THYMの各コンテンツをご覧いただけます。
                </p>

                <div class="flex flex-col md:flex-row justify-center gap-6">
                    <!-- 会社説明資料のリンクを company_presentation_cover.html に変更 -->
                    <a
                        href="company_presentation_cover.html"
                        class="inline-flex items-center justify-center bg-blue-600 text-white font-semibold py-4 px-8 rounded-full shadow-lg hover:bg-blue-700 transform hover:scale-105 transition duration-300 ease-in-out text-lg"
                    >
                        会社説明資料を見る
                        <svg
                            class="ml-2 w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"
                            ></path>
                        </svg>
                    </a>

                    <!-- Q&Aへのリンクはそのまま維持 -->
                    <a
                        href="q&a.html"
                        class="inline-flex items-center justify-center bg-gray-600 text-white font-semibold py-4 px-8 rounded-full shadow-lg hover:bg-gray-700 transform hover:scale-105 transition duration-300 ease-in-out text-lg"
                    >
                        Q&Aを見る
                        <svg
                            class="ml-2 w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"
                            ></path>
                        </svg>
                    </a>
                </div>

                <p class="text-sm text-gray-500 mt-10">
                    <a
                        href="https://www.instagram.com/thym_inc"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-blue-600 hover:underline"
                        >公式Instagram</a
                    >もご覧ください。
                </p>
            </div>
        </main>

        <footer class="bg-gray-900 text-white text-center p-6 mt-auto">
            <p class="text-sm md:text-base">
                &copy; 2025 THYM. All rights reserved.
            </p>
        </footer>
    </body>
</html>
