<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THYM（タイム）会社説明資料</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Google Fonts: Inter -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Base body styles using Inter font and a cooler, muted light gray background for a modern feel */
            body {
                font-family: "Inter", sans-serif;
                background-color: #e9ecef; /* Slightly cooler, muted light gray background */
                line-height: 1.6;
                color: #334155; /* Darker text for better readability */
                min-height: 100vh; /* Ensure full viewport height */
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Push footer to bottom */
            }
        </style>
    </head>
    <body class="text-gray-800">
        <!-- Header/Title Section - Clean and prominent, with a muted border for a stylish look -->
        <header
            class="bg-white py-10 sm:py-6 px-6 rounded-b-3xl shadow-lg border-b-4 border-gray-700"
        >
            <div class="max-w-5xl mx-auto text-center">
                <h1
                    class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-3"
                >
                    THYM（タイム）
                </h1>
                <p
                    class="text-2xl md:text-3xl font-light text-gray-700 opacity-90"
                >
                    会社説明資料
                </p>
                <p class="text-xl text-gray-600 mt-4">ビジョン: 四方よし</p>
            </div>
        </header>

        <!-- Main content area for the cover page with links to the table of contents and Q&A -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div
                class="bg-white p-8 md:p-10 rounded-2xl shadow-xl border border-gray-200 text-center max-w-xl w-full"
            >
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">
                    資料をご覧になりますか？
                </h2>
                <p class="text-lg text-gray-700 mb-8">
                    以下のボタンから、各コンテンツへお進みください。
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a
                        href="table_of_contents.html"
                        class="inline-flex items-center justify-center bg-gray-800 text-white font-semibold py-3 px-7 rounded-full shadow-lg hover:bg-gray-900 transform hover:scale-105 transition duration-300"
                    >
                        目次へ進む
                        <svg
                            class="w-5 h-5 ml-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"
                            ></path>
                        </svg>
                    </a>
                    <a
                        href="q&a.html"
                        class="inline-flex items-center justify-center bg-gray-600 text-white font-semibold py-3 px-7 rounded-full shadow-lg hover:bg-gray-700 transform hover:scale-105 transition duration-300"
                    >
                        Q&Aを見る
                        <svg
                            class="w-5 h-5 ml-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"
                            ></path>
                        </svg>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer
            class="bg-gray-900 text-white text-center p-6 mt-8 rounded-t-3xl"
        >
            <p class="text-sm md:text-base">
                &copy; 2025 THYM. All rights reserved.
            </p>
        </footer>
    </body>
</html>
